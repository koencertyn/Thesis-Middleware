<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
         <h:dataTable var="drool" value="#{currentRequests}"
            rendered="#{not empty currentRequests}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Value</f:facet>
                #{drool.priority}
            </h:column>
        </h:dataTable>
        
        <h:dataTable var="instance" value="#{currentCalculationInstances}"
            rendered="#{not empty currentCloudInstances}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Platform</f:facet>
                #{instance.platform}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
